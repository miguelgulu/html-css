<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elementos de texto</title>
</head>

<body>

    <!-- Tipos de cabecera-->
    <h1>Hola</h1>
    <h2>Hola</h2>
    <h3>Hola</h3>
    <h4>Hola</h4>
    <h5>Hola</h5>
    <h6>Hola</h6>
    <h7>Hola</h7>

    <!-- Ejemplos de formato de texto-->


    <p><b>Negrita</b></p>
    <p><i>Cursiva</i></p>
    <p><del>Tachado</del></p>
    <p><em>Enfatizado</em></p>
    <p><small>Pequeño</small></p>
    <p>X<sub>2</sub> y X<sup>3</sup></p>
    <p><mark>Subrayado</mark></p>
    <p><q>Pequeña cita</q></p>
    <p><time>10:44</time></p>
    <p><cite>Titulo de un artículo</cite>
        <blockquote>
            Cuerpo del artículo
        </blockquote>
    </p>
    <address>        
        <p>Miguel Guerrero Luna</p>
        <p>iesfernandoaguilar.es</p>
        <p>Cádiz</p>
    </address>


    <!-- Extra-->

    Hola<br/>Adiós

    <hr/> Por otro lado...

</body>

</html>
